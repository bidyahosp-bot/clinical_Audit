<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bidiyah Hospital Clinical Audit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div class="header">
    <img src="logo.png" class="logo">
    <h2>Audit Registration System</h2>
</div>
 <header class="topbar">
    <h1>Bidiyah Hospital Clinical Audit</h1>
    <nav class="topnav">
      <a class="navlink active" href="index.html">Manage</a>
      <a class="navlink" href="view.html">View & Statistics</a>
    </nav>
  </header>

  <!-- Year Statistics Cards (click to filter) -->
  <section class="cards" id="yearCards">
    <!-- Filled by JS -->
  </section>

  <!-- Add Audit (Unified for all years) -->
  <section class="panel">
    <h2>Add Clinical Audit</h2>

    <div class="form-grid">
      <div>
        <label>Year</label>
        <select id="yearSelect" required>
  <option value="" selected disabled>Select Year</option>
  <option value="2026">2026</option>
  <option value="2025">2025</option>
  <option value="2024">2024</option>
</select>
      </div>

      <div>
        <label>Clinical Audit Name</label>
        <input type="text" id="auditName" placeholder="Clinical Audit Name" />
      </div>

      <div>
        <label>Start Month (optional)</label>
        <input type="month" id="startMonth" />
      </div>

      <div>
        <label>Re-Audit Month (optional)</label>
        <input type="month" id="reAuditMonth" />
      </div>

      <div class="form-actions">
       <button type="button" id="saveBtn">Save Audit</button>
      </div>
    </div>

    <p class="hint">Start Month is optional (you can skip it). Dates are stored as Month/Year only.</p>
  </section>

  <!-- Table -->
  <section class="panel">
    <div class="table-head">
      <h2 id="tableTitle">Audits</h2>
      <div class="table-actions">
        <button class="btn secondary" id="btnRefresh">Refresh</button>
      </div>
    </div>

    <div class="table-wrap">
      <table id="auditsTable"></table>
    </div>
  </section>

  <footer class="footer">PREPARED BY: JOUHARAH.IT</footer>

  <script src="script.js"></script>
</body>
</html>
