<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bidiyah Hospital Clinical Audit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Bidiyah Hospital Clinical Audit</h1>

  <!-- Year Buttons -->
  <div class="year-buttons">
    <button class="year-btn" data-year="2024">2024</button>
    <button class="year-btn" data-year="2025">2025</button>
    <button class="year-btn" data-year="2026">2026</button>
  </div>

  <!-- 2024 -->
  <div id="2024" class="year-section">
    <h2>Clinical Audits - 2024</h2>
    <div class="form-section">
      <h3>Add Clinical Audit</h3>
      <input type="text" id="auditName2024" placeholder="Clinical Audit Name" />
      <input type="date" id="startDate2024" />
      <input type="date" id="reAuditDate2024" placeholder="Optional Re-Audit Date" />
      <button class="btn-save-audit" data-year="2024">Save Audit</button>
    </div>
    <table id="table2024"></table>
  </div>

  <!-- 2025 -->
  <div id="2025" class="year-section">
    <h2>Clinical Audits - 2025</h2>
    <div class="form-section">
      <h3>Add Clinical Audit</h3>
      <input type="text" id="auditName2025" placeholder="Clinical Audit Name" />
      <input type="date" id="startDate2025" />
      <input type="date" id="reAuditDate2025" placeholder="Optional Re-Audit Date" />
      <button class="btn-save-audit" data-year="2025">Save Audit</button>
    </div>
    <table id="table2025"></table>
  </div>

  <!-- 2026 -->
  <div id="2026" class="year-section">
    <h2>Clinical Audits - 2026</h2>
    <div class="form-section">
      <h3>Add Clinical Audit</h3>
      <input type="text" id="auditName2026" placeholder="Clinical Audit Name" />
      <input type="date" id="startDate2026" />
      <input type="date" id="reAuditDate2026" placeholder="Optional Re-Audit Date" />
      <button class="btn-save-audit" data-year="2026">Save Audit</button>
    </div>
    <table id="table2026"></table>
  </div>

  <script src="script.js"></script>
</body>
</html>
